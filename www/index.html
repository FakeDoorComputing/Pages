<!DOCTYPE html>
<html>
	<head>
		<title>Multiple pages test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
		<link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">

		<style>
		button{
			max-width: 200px;
			display: inline;
		}
		</style>
	</head>

	<body>

	<div data-role="page" id="pageone">
	  <div data-role="header">
	    <h1>Welcome To My Homepage</h1>
	  </div>

	  <div data-role="main" class="ui-content">
	    <h1>Page One</p>
	  </div>

	  <div data-role="footer" data-position="fixed">
			<button><a href="#pagetwo">Go to Page Two</a></button>
			<button><a href="#pagethree">Go to Page Three</a></button>
	  </div>
	</div>

	<div data-role="page" id="pagetwo">
	  <div data-role="header">
	    <h1>Welcome To My Homepage</h1>
	  </div>

	  <div data-role="main" class="ui-content">
			<h1>Page Two</p>
	  </div>

	  <div data-role="footer" data-position="fixed">
			<button><a href="#pagethree">Go to Page Three</a></button>
			<button><a href="#pageone">Go to Page One</a></button>
	  </div>
	</div>

	<div data-role="page" id="pagethree">
		<div data-role="header">
			<h1>Welcome To My Homepage</h1>
		</div>

		<div data-role="main" class="ui-content">
			<h1>Page Three</p>
		</div>

		<div data-role="footer" data-position="fixed">
			<button><a href="#pageone">Go to Page One</a></button>
			<button><a href="#pagetwo">Go to Page Two</a></button>
		</div>
	</div>

	</body>
</html>
